<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
        }
        #logo {
            margin-bottom: 20px;
        }
        #search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: none;
            transition: box-shadow 0.3s ease-in-out;
        }
        input[type="text"]:focus {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: #dfe1e5;
        }
        .buttons1 {
            margin-top: 20px;
        }
        .buttons1 input[type="button"] {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 0 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .buttons1 input[type="button"]:hover {
            background-color: #f1f3f4;
            border: 1px solid #f1f3f4;
        }
        .buttons2 {
            margin-top: 20px;
        }
        .buttons2 input[type="button"] {
            color: blue;
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 0 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .buttons2 input[type="button"]:hover {
            background-color: #f1f3f4;
            border: 1px solid #f1f3f4;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #f2f2f2;
        }
        footer a {
            color: #1a0dab;
            text-decoration: none;
            font-size: 14px;
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <input type="text" placeholder="Search Google">
        <div class="buttons1">
            <input type="button" value="Google Search">
            <input type="button" value="I'm Feeling Lucky">
        </div>
        <div class="buttons2">
            <input type="button" value="Advertising">
            <input type="button" value="Business">
            <input type="button" value="How Search Works">
        </div>
    </div>
    <footer>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">About</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
    </footer>
</body>
</html>
