<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Heading</title>
    <style>
        h1{
            color: rgb(104, 28, 235);
            font-size: large;
            text-align: center;
            border-style: dashed;
            margin: 10px;
            padding: 20px;
        }
        p{
            color: rgb(16, 5, 35);
            font-size: large;
            text-align: center;
            border-style: dashed;
            margin: 15px;
            padding: 15px;
        }
    </style>
</head>
<body style="border-style: double;">
    <h1>Hello</h1>
    <p>This is a paragraph with CSS property...</p>
</body>
</html>
